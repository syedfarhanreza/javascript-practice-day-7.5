<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monstar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center" id="mealDetailsContainer" style="display: none;">
            <div class="col-md-8" id="mealDetailsContent">
              
            </div>
        </div>

        <div class="row justify-content-center mt-4" id="searchSection">
            <div class="col-md-6">
                <div class="input-group mb-3">
                    <input type="text" id="searchInput" class="form-control" placeholder="find your favorite food">
                    <button class="btn btn-danger" id="searchBtn">Search</button>
                </div>
            </div>
        </div>
        
        <div class="row mt-4" id="mealCardsContainer">
        </div>

        <div class="row justify-content-center mt-4" id="notFoundMessage" style="display: none;">
            <div class="col-12 text-center">
                <h3>No meals found. Please try another search.</h3>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
